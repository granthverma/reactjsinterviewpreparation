<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>how create Element</title>
</head>
<body style ="background-color: #212121; color: #fff;">
    <h1>uhuheuch</h1>
</body>
<script>
    const div =document.createElement(`div`)
    console.log(div);
   div.className ="main"
 div.id = Math.round(Math.random()*10 +1)
     div.setAttribute("title" ,"generated title") // perfer value
    div.style.backgroundColor ="green"
     div.style.padding ="12px" // in memory phase 
    // div.innerText ="chai aur code " // override lekar aayga then set karga
    const addText =document.createTextNode ("chai aur code ye raat")
   div.appendChild(addText) //text ko append kiya hai 

     document.body.appendChild(div) // document par attach
</script>
</html>
